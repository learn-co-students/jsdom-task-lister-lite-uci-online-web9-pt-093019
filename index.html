<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <p>
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      </p>
      <p>
        <label for="colors">Choose a Color:</label>
        <select id='colors'>
          <option value='green' style="color:green">Green</option>
          <option value='yellow' style="color: yellow">Yellow</option>
          <option value='red' style="color:red">Red</option>
        </select>
      </p>
      <p>
        <label for="task-date">Enter Due Date: </label>
        <input type="date" id="task-date" name="task-date">
      </p>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
      <button id='sort-date'>Sort By Date</button>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
